<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<br/><br/>
    <a href="/menu/add">Add</a>
<br/><br/>

<form method="post" action="/menu/add-item" style="max-width:600px;" th:object="${form}">
    <div class="form-group">
        <label th:for="cheeseId">Cheese</label>
        <select th:field="*{cheeseId}">
            <option th:each="cheese : ${form.cheeses}"
                    th:text="${cheese.name}"
                    th:value="${cheese.id}"></option>
        </select>
        
    	<input type="hidden" name="menuId" th:value="*{menu.id}" />
        <span th:errors="*{cheeseId}" class="error"></span>
    </div>

    <input type="submit" value="Add Cheese" />
</form>

<!-- tests to see about finding the id -->
<span th:text="*{mnId1}" ></span>
<span th:text="*{form.menu.id}" ></span>
<!-- end tests -->

</body>
</html>
